<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               <h4 class="card-title">Striped Progress bar {{progress1}}</h4>
               <div class="progress m-t-20">
                    <div class="progress-bar bg-success progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width]="getProgress1"
                        role="progressbar">
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                        style="height:10px;" 
                        [style.width]="getProgress2"
                        role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">                
                <app-increment (exitValue)="progress1 = $event" [value]="progress1"></app-increment>              
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <!--Forma 1 en la cual le decimos que se encargue angular con una propiedad-->
                <app-increment  
                    (exitValue)="progress2 = $event" 
                    [value]="progress2" 
                    [btnClass]="color">
                </app-increment>
                <!--Forma 2 la cual la mandamos como string -->
                <!--app-increment  
                    (exitValue)="progress2 = $event" 
                    [value]="progress2" 
                    btnClass="btn btn-info">
                </app-increment-->
            </div>
        </div>
    </div>
</div>
